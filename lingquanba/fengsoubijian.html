<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    
    <head>
        <meta content="width=device-width, initial-
        scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>
            优惠券搜索
        </title>
        <script src="//zhizunwangqing.gitee.io/zaluan/888/ding4/jquery.min.js" type="text/javascript">
        </script>
        <link href="//zhizunwangqing.gitee.io/zaluan/888/ding4/style.css" rel="stylesheet">
    </head>
    
    <body style="overflow-
    y:hidden;">
        <style>
            #lines .line{ color:#36c; }
        </style>
        <!-- 默认线路 -->
        <div id="a1" class="player">
            <div style="margin:-5px auto;width:100%;height:100%;">
                <iframe id="WANG" scrolling="yes" frameborder="0" border="0" marginwidth="0"
                marginheight="0" allowfullscreen="true" scrolling="yes" src="http://t.lingquanba.cc/#/pages/search_home?platform=tb"
                width="100%" height="100%">
                </iframe>
            </div>
            <!-- 切换线路 -->
            <div id=lines style="margin:-30px black;text-align: center;">
                <ul>
                    <a href="#" onClick="playlist(this)" id="http://t.lingquanba.cc/#/pages/search_home?platform=tb">
                        <li class="line" data-url="">
                            接口一
                        </li>
                    </a>
                    <a href="#" onClick="playlist(this)" id="http://120241400.haotquan.com/search">
                        <li class="line" data-url="">
                            接口三
                        </li>
                    </a>
                    <a href="#" onClick="playlist(this)" id="http://hpekg.yhzu.cn/index.php?r=index/classify&">
                        <li class="line" data-url="">
                            接口四
                        </li>
                    </a>
                    <a href="#" onClick="playlist(this)" id="http://120241400.xyr3h.cn/index.php?g=wap&r=zhinan">
                        <li class="line" data-url="">
                            说明
                        </li>
                    </a>
                </ul>
            </div>
            <script type="text/javascript">
                function(url) {

                    $('#WANG').attr('src', decodeURIComponent(decodeURIComponent(url))).show();
                }
            </script>
            <!-- 颜色 -->
            <script>
                $(function() {
                    $(".line:first").css({
                        "margin-color": "#ff0",
                        "color": "#ff0"
                    }) $(".line").click

                    (function() {
                        $(".line").css({
                            "margin-color": "#fff",
                            "color": "#fff"
                        });
                        $(this).css({
                            "margin-

color": "#ff0",
                            "color": "#ff0"
                        })
                    })

                })
            </script>
            <!-- 切换颜色 -->
            <script>
                function playlist(a) {
                    var MV = document.getElementById("WANG");
                    MV.src = a.id;
                    MV.play();
                }
            </script>
            <script>
                function GetQueryString(name) {
                    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");

                    var r = window.location.search.substr(1).match(reg);
                    if (r != null) return unescape(r[2]);

                    return null;
                }
            </script>
        </div>
    </body>
