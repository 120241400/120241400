<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    
    <head>
        <meta content="width=device-width, initial-
        scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>
            疫情实时数据

        <script src="https://za.120241400.com/baiding4//jquery.min.js" type="text/javascript">
        </script>
        <link href="https://za.120241400.com/baiding4//style.css" rel="stylesheet">
    </head>
    
    <body style="overflow-
    y:hidden;">
        <style>
            #lines .line{ color:#36c; }
        </style>
        <!-- 默认线路 -->
        <div id="a1" class="player">
            <div style="margin:-5px auto;width:100%;height:100%;">
                <iframe id="WANG" scrolling="yes" frameborder="0" border="0" marginwidth="0"
                marginheight="0" allowfullscreen="true" scrolling="yes" src="https://voice.baidu.com/act/newpneumonia/newpneumonia"
                width="100%" height="100%">
                </iframe>
            </div>
            <!-- 切换线路 -->
            <div id=lines style="margin:-30px black;text-align: center;">
                <ul>
                    <a href="#" onClick="playlist(this)" id="https://voice.baidu.com/act/newpneumonia/newpneumonia">
                        <li class="line" data-url="">
                            百度
                        </li>
                    </a>
                    <a href="#" onClick="playlist(this)" id="https://news.sina.cn/zt_d/yiqing0121">
                        <li class="line" data-url="">
                            新浪
                        </li>
                    </a>
                    <a href="#" onClick="playlist(this)" id="https://news.qq.com/zt2020/page/feiyan.htm#/">
                        <li class="line" data-url="">
                            腾讯
                        </li>
                    </a>
                    <a href="#" onClick="playlist(this)" id="https://news.ifeng.com/c/special/7tPlDSzDgVk">
                        <li class="line" data-url="">
                            凤凰
                        </li>
                    </a>


                </ul>
            </div>
            <script type="text/javascript">
                function(url) {

                    $('#WANG').attr('src', decodeURIComponent(decodeURIComponent(url))).show();
                }
            </script>
            <!-- 颜色 -->
            <script>
                $(function() {
                    $(".line:first").css({
                        "margin-color": "#ff0",
                        "color": "#ff0"
                    }) $(".line").click

                    (function() {
                        $(".line").css({
                            "margin-color": "#fff",
                            "color": "#fff"
                        });
                        $(this).css({
                            "margin-

color": "#ff0",
                            "color": "#ff0"
                        })
                    })

                })
            </script>
            <!-- 切换颜色 -->
            <script>
                function playlist(a) {
                    var MV = document.getElementById("WANG");
                    MV.src = a.id;
                    MV.play();
                }
            </script>
            <script>
                function GetQueryString(name) {
                    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");

                    var r = window.location.search.substr(1).match(reg);
                    if (r != null) return unescape(r[2]);

                    return null;
                }
            </script>
        </div>
    </body>
