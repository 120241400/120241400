
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
		name="viewport" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>忘情播放器</title>
		<meta name="keywords" content="忘情免费解析">
		<meta name="description" content="忘情免费解析">
		<link rel="stylesheet" href="https://nojx.cc/yemu/jx.css">
		<script type="text/javascript" src="https://nojx.cc/yemu/jquery.min.js"></script>
		<script type="text/javascript" src="https://nojx.cc/yemu/jx.js"></script>
		<script type="text/javascript" src="https://js.users.51.la/21854099.js"></script>

	</head>
	<body style="overflow-y:hidden;">
		<div class="panel">
			<a id="1x" class="focus" href="javascript:QQ('https://nojx.cc/bfq/ffplayer?url=')">
				一线
			</a>
			<a id="2x" href="javascript:QQ('https://nojx.cc/bfq/muiplayer?url=')">
				二线
			</a>
			<a id="9x" href="javascript:QQ('https://nojx.cc/bfq/ffplayer?url=')">
				三线
			</a>
		</div>
		<div class="slide">
			<a class="Chok8">
				换播放器
			</a>
			<div id="t_box" class="t_box">
				<div id="t_cen" class="t_cen">
					<ul>
			<li>
							<span class="font_ld">提示</span>←左侧按钮可以切换不同播放器
			</li>
						        <li>
							<span class="font_hd">技巧</span>若加载慢，请返回更换线路
						</li>
						<li>
							<span class="font_ld">警告</span>请勿相信视频中广告，违者后果自负
						</li>
						<li>
							<span class="font_zd">提醒</span>下载安卓APP享受更优质体验
						</li>
					</ul>
				</div>
				<a class="t_close" href="javascript:void(0)" onclick="t_cl()"></a>
			</div>
		</div>
		<div id="mg" style="margin:-27px auto;width:100%;height:100%;">
		   <iframe id="Chok8" scrolling="no" allowtransparency="true" frameborder="0"
			width="100%"  height="100%" align="middle" hspace="0" vspace="0" allowFullscreen="true" marginheight="0" marginwidth="0" name="tv">
			</iframe>
			<script type="text/javascript">
				url = getQuery('url');
				if(url==''){
					$('#Chok8').remove()
					$("#mg").html('<style>h1{color:#FFFFFF; text-align:center; font-family: Microsoft Jhenghei;}p{color:#CCCCCC; font-size: 1.2rem;text-align:center;font-family: Microsoft Jhenghei;}</style><table width="100%" height="100%" align="center"><td align="center"><h1>请填入视频URL地址</font><font size="2"></font></p></table>');
				}
				function getQuery(variable)
				{
       				var query = window.location.search.substring(1);
       				var vars = query.split("&");
       				for (var i=0;i<vars.length;i++) {
               				var pair = vars[i].split("=");
               				if(pair[0] == variable){return pair[1];}
       				}
       				return(false);
				}
				function QQ(jx) {
					$('#Chok8').attr('src', jx + url);
					$('.panel').toggle()
				};
				$(".panel").find('a').each(function() {
					$(this).click(function() {
						$(".panel").find(".focus").each(function() {
							$(this).removeClass('focus')
						});
						$(this).addClass('focus')
					})
				});
				$('#playerCnt').prepend('');
				$(function() {
					$('#Chok8').attr('src', 'https://p1.jx.m3u8.biz/player/ec.php?code=mf&if=1&url=' + url);
					setInterval('autoScroll(".t_cen")', 3500);
				});
				function autoScroll(obj) {
					$(obj).find("ul").animate({
						marginTop: "-25px"
					}, 500, function() {
						$(this).css({
							marginTop: "0px"
						}).find("li:first").appendTo(this)
					})
				};
				function t_cl() {
					$('#t_box').remove()
				};
			</script>
		</div>
		<div style="display:none;">

</div>
</body>
</html>
