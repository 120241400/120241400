<html>

    body,html {
    	font: 24px 'Microsoft YaHei', Arial, Lucida Grande, Tahoma, sans-serif;

    	padding: 0;

<body>
<!--新增提醒-->
<script language="javascript">
function codefans(){
var box=document.getElementById("divbox");
box.style.display="none";
}
//2秒，可以改动
setTimeout("codefans()",30000);
</script>
</head>
<body>
<div id="divbox" style="width:100%; margin:0 auto;  z-index:9999999999; font-size:18px; position:absolute; color:#FF0000;text-align:center;"><marquee direction=Left>请勿相信视频中的菠菜广告，违者后果自负，若卡顿请换其他资源 </marquee> </div>
   
<video id="video" src controls="controls" autoplay="autoplay" preload="preload" poster="https://picsum.photos/700/500" width="100%" height="100%" webkit-playsinline="true" playsinline="true" x5-playsinline="true"></video>
<script>
     var url1=window.location.href;
if(url1.indexOf('?url=')>0) {var url_adress=url1.split('?url=')[1];}else {var url_adress="./wu.html";}
document.getElementById("video").src =url_adress;
</script>
